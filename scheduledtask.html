<!DOCTYPE html>

<head><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><link rel="manifest" href="manifest.json"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive"><meta property="og:title" content="Emby"><meta property="og:site_name" content="Emby"><meta property="og:url" content="http://emby.media"><meta property="og:description" content="Energize your media."><meta property="og:type" content="article"><meta property="fb:app_id" content="1618309211750238"><link rel="apple-touch-icon" href="touchicon.png"><link rel="apple-touch-icon" sizes="72x72" href="touchicon72.png"><link rel="apple-touch-icon" sizes="114x114" href="touchicon114.png"><link rel="apple-touch-startup-image" href="css/images/iossplash.png"><link rel="shortcut icon" href="css/images/favicon.ico"><meta name="msapplication-TileImage" content="touchicon144.png"><meta name="msapplication-TileColor" content="#333333"><meta name="theme-color" content="#43A047"><link rel="stylesheet" href="css/all.css?v=3.1.6150.2809" async />
    <title>Emby</title>
</head>
<body>
    <div class="backdropContainer"></div>
    <div class="backgroundContainer"></div>
    <div class="mainDrawerPanel">
        <div class="mainDrawer hide"><div class="mainDrawer-scrollContainer scrollContainer"></div></div>
        <div class="mainDrawerPanelContent">
            <div class="skinHeader"></div>
            <div class="mainAnimatedPages skinBody hide">ï»¿<div id="scheduledTaskPage" data-role="page" class="page type-interior scheduledTasksConfigurationPage" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Scheduled%20tasks" data-require="jQuery,jqmpopup,scripts/scheduledtaskpage,emby-input,emby-button,emby-select">
    <div data-role="content">
        <div class="content-primary">

            <div class="readOnlyContent">
                <h2 class="taskName"></h2>
                <p id="pTaskDescription"></p>
                <div>
                    <br />
                    <h1 style="margin: .6em 0; vertical-align: middle; display: inline-block;">
                        ${HeaderTaskTriggers}
                    </h1>
                    <button is="emby-button" type="button" class="raised btnInvite submit mini" style="margin-left: 1em;" title="${ButtonAddScheduledTaskTrigger}" onclick="ScheduledTaskPage.showAddTriggerPopup();">
                        <i class="md-icon">add</i>
                        <span>${ButtonAdd}</span>
                    </button>
                </div>
                <div class="taskTriggers"></div>
            </div>
        </div>
    </div>
    <div data-role="popup" id="popupAddTrigger" class="popup" style="min-width: 300px;">
        <form class="addTriggerForm">
            <div class="ui-bar-a" style="text-align: center; padding: 0 20px;">
                <h3>${HeaderAddScheduledTaskTrigger}</h3>
            </div>
            <div data-role="content">
                <div class="selectContainer">
                    <select is="emby-select" id="selectTriggerType" name="selectTriggerType" label="${LabelTriggerType}" onchange="ScheduledTaskPage.refreshTriggerFields(this.value);">
                        <option value="DailyTrigger">${OptionDaily}</option>
                        <option value="WeeklyTrigger">${OptionWeekly}</option>
                        <option value="IntervalTrigger">${OptionOnInterval}</option>
                        <option value="StartupTrigger">${OptionOnAppStartup}</option>
                        <option value="SystemEventTrigger">${OptionAfterSystemEvent}</option>
                    </select>
                </div>
                <div id="fldDayOfWeek" class="selectContainer">
                    <select is="emby-select" id="selectDayOfWeek" name="selectDayOfWeek" label="${LabelDay}">
                        <option value="Sunday">${OptionSunday}</option>
                        <option value="Monday">${OptionMonday}</option>
                        <option value="Tuesday">${OptionTuesday}</option>
                        <option value="Wednesday">${OptionWednesday}</option>
                        <option value="Thursday">${OptionThursday}</option>
                        <option value="Friday">${OptionFriday}</option>
                        <option value="Saturday">${OptionSaturday}</option>
                    </select>
                </div>
                <div id="fldTimeOfDay" class="inputContainer">
                    <input is="emby-input" type="time" id="txtTimeOfDay" name="txtTimeOfDay" required="required" label="${LabelTime}"/>
                    <div class="fieldDescription timeFieldExample"></div>
                </div>
                <div id="fldSelectSystemEvent" class="selectContainer">
                    <select is="emby-select" id="selectSystemEvent" name="selectSystemEvent" label="${LabelEvent}">
                        <option value="WakeFromSleep">${OptionWakeFromSleep}</option>
                    </select>
                </div>
                <div id="fldSelectInterval" class="selectContainer">
                    <select is="emby-select" id="selectInterval" label="${LabelEveryXMinutes}">
                        <option value="9000000000">15 minutes</option>
                        <option value="18000000000">30 minutes</option>
                        <option value="27000000000">45 minutes</option>
                        <option value="36000000000">1 hour</option>
                        <option value="72000000000">2 hours</option>
                        <option value="108000000000">3 hours</option>
                        <option value="144000000000">4 hours</option>
                        <option value="216000000000">6 hours</option>
                        <option value="288000000000">8 hours</option>
                        <option value="432000000000">12 hours</option>
                    </select>
                </div>
                <div class="inputContainer">
                    <input is="emby-input" id="txtTimeLimit" type="number" pattern="[0-9]*" min="1" step=".5" label="${LabelTimeLimitHours}"/>
                </div>
                <div>
                    <button type="submit" data-theme="b" data-icon="check">
                        ${ButtonAdd}
                    </button>
                    <button type="button" data-icon="delete" onclick="$(this).parents('.popup').popup('close');">
                        ${ButtonCancel}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div></div>

    </div>
